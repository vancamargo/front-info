<navbar></navbar>

<div class="data-table">
  <div class="data-table__title">
    <span>Cadastro de Veículo</span>
  </div>
  <div class="menu">
    <mat-form-field appearance="outline">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="searchVehicle($event)" #input />
    </mat-form-field>
    <search-sgv class="menu__icon"></search-sgv>

    <div>
      <button-primary class="menu__button" (click)="openDialog()" [size]="'lg'"
        >ADICIONAR</button-primary
      >
    </div>
  </div>
  <div class="mat-elevation-z0" style="margin-top: 10px">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          [style.background-color]="color"
          [style.border-radius]="radiusInit"
        >
          ID
        </th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <ng-container matColumnDef="plate">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          [style.background-color]="color"
        >
          PLACA
        </th>
        <td mat-cell *matCellDef="let row">{{ row.plate }}</td>
      </ng-container>

      <ng-container matColumnDef="chassi">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          [style.background-color]="color"
        >
          CHASSI
        </th>
        <td mat-cell *matCellDef="let row">{{ row.chassi }}</td>
      </ng-container>
      <ng-container matColumnDef="renavam">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          [style.background-color]="color"
        >
          RENAVAM
        </th>
        <td mat-cell *matCellDef="let row">{{ row.renavam }}</td>
      </ng-container>
      <ng-container matColumnDef="model">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          [style.background-color]="color"
        >
          MODELO
        </th>
        <td mat-cell *matCellDef="let row">{{ row.model }}</td>
      </ng-container>

      <ng-container matColumnDef="brand">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          [style.background-color]="color"
        >
          Marca
        </th>
        <td mat-cell *matCellDef="let row">{{ row.brand }}</td>
      </ng-container>

      <ng-container matColumnDef="year">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          [style.background-color]="color"
        >
          Ano
        </th>
        <td mat-cell *matCellDef="let row">{{ row.year }}</td>
      </ng-container>

      <ng-container matColumnDef="action" [style.background-color]="color">
        <th
          [style.border-radius]="radiusFinal"
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          [style.background-color]="color"
        >
          AÇÕES
        </th>

        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="editProdut(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="primary"
            (click)="deleteVehicle(row.id)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns; let i = index"
        [class.line-row]="i % 2"
      ></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4" class="data-filter">
          NENHUM DADO CORRESPONDE AO FILTRO {{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
